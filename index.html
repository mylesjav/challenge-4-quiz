<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href=".assets/css/styles.css">
</head>
<body>
    <header><h1> Coding Quiz Challenge</h1></header>
    <main>  
        <section class="scoreboard">
            <div class="scoreboard_score"> 
                Wins: 
                <span 
                class="scoreboard_score_value scoreboard_score_value--wins"></span>
            </div>
            <div class="scoreboard_score">
                Losses:
                <span class="scoreboard_score_value scoreboard_score_value--losses">
                </span>
            </div>
        </section>
        <section class="gameboard"></section>
            <div class="gameboard_timer"></div> 
            <div class="gameboard_result"></div>
            <div class="gameboard_display"></div>
        <section class="controls"></section>
            <button class="controls_playgame">Start Game</button>
    </main>
    <script src="./assets/js/app.js"></script> 
    
</body>
</html>
