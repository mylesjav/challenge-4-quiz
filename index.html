<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1> Coding Quiz Challenge</h1>
        <p>Tme remaining: <span id="timer"></span></p> 
    </header>
    <main>  
        <div id="quiz-box">
            <!-- Quiz content will go here -->
            <h2>Select the correct answer and move on to the next question.  An incorrect answer deducts from your time.  Good luck!</h2>
            <button id="start-btn">Start Quiz</button>
        </div>
        <input type="text" id="name" placeholder="Enter your name">
        <button id="Submit-score">Submit Score</button>
        <button id="view-high-scores">View High Scores</button>
        <div id="quiz-screen">
            <!-- Result will go here -->
        </div>
        <div id="end-screen"></div>
        <div id="highscore-screen"></div>
   
            
        </section>
        <section class="gameboard"></section>
            <div class="gameboard_timer"></div> 
            <div class="gameboard_result"></div>
            <div class="gameboard_display"></div>
        <section class="controls"></section>
        
    </main>
    <script src="./assets/js/app.js"></script> 

</body>
</html>
